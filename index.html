<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>CSV → 배열 및 단어 그룹 표시</title>
  <link rel="stylesheet" href="css/onlyForRandom.css" />
</head>
<body>
  <div id="wrapper">
    <!-- 개발자 모드 / 아이폰 모드 토글 -->
    <button id="dev-toggle">개발자 모드</button>
    <button id="iphone-mode">아이폰 모드</button>

    <h1>CSV 파일 읽어서 배열에 저장 및 단어 그룹 표시</h1>

    <input id="csv-file" type="file" accept=".csv" />
    <button id="show-data">데이터 표시</button>

    <div id="dev-panel" class="hidden">
      <section>
        <h2>Initial Array</h2>
        <pre id="initial-display"></pre>
      </section>
      <section>
        <h2>Parsed Array</h2>
        <pre id="parsed-display"></pre>
      </section>
    </div>

    <section>
      <h2>그룹별 랜덤 동의어 리스트</h2>
      <div id="group-container"></div>
    </section>
  </div>

  <script src="js/onlyForRandom.js"></script>
</body>
</html>
